[module/alsa]
type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master

interval = 5
format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.shade3}
format-volume-padding = 1

format-muted = <label-muted>
format-muted-prefix = 婢
format-muted-prefix-font = 3
format-muted-background = ${color.shade3}
format-muted-padding = 1

label-volume = "%percentage% "
label-muted = " Muted "
label-muted-foreground = ${color.foreground}

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

ramp-volume-font 

[module/backlight]
type = internal/xbacklight
card = amdgpu_bl0

format = <ramp> <label>
format-background = ${color.shade2}
format-padding = 2

label = "%percentage%%"

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = AC
poll-interval = 2

time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-background = ${color.shade4}
format-charging-padding = 1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${color.shade4}
format-discharging-padding = 1

format-full = <label-full>
format-full-prefix = 
format-full-background = ${color.shade4}
format-full-padding = 1

label-charging = "%percentage% "
label-discharging = "%percentage% "
label-full = " Full "

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-charging-foreground = #52be80 

[module/cpu]
type = internal/cpu
interval = 1

format = <label>
format-background = ${color.shade1}
format-padding = 1
format-detached = false

label = "%{F#7DFF7D} cpu %{F-} %percentage%% "

[module/time]
type = internal/date
interval = 1.0

time = "%I:%M %p"
time-alt = "%A, %d %b %Y "

format = <label>
format-prefix = 
format-prefix-font = 3
format-background = ${color.shade1}
format-padding = 1
format-font = 5

label = %time%

[module/date]
type = internal/date
interval = 1.0

time = "%A, %d %b %Y"

format = <label>
format-prefix = " "
format-prefix-font = 3
format-padding = 2
format-background = ${color.shade3}

label = %time%

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 30
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = 
format-mounted-background = ${color.shade1}
format-mounted-padding = 2

format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-background = ${color.shade2}
format-unmounted-padding = 2

label-mounted = " %free%"
label-unmounted = " %mountpoint%: not mounted"

[module/memory]
type = internal/memory
interval = 1

format = <label>
format-prefix-font = 3
format-background = ${color.shade1}
format-padding = 1

label = "%{F#7DFF7D} memory %{F-} %percentage_used%% "

[module/wired-network]
type = internal/network
interface = eth0

[module/wireless-network]
type = internal/network
interface = wlp5s0

[module/network]
type = internal/network
interface = wlp5s0
interval = 1.0

accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = "直 "
format-connected-prefix-font = 3
format-connected-background = ${color.shade3}
format-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-prefix = 睊
format-disconnected-prefix-font = 3
format-disconnected-background = ${color.shade3}
format-disconnected-padding = 1

label-connected = "%{A1:networkmanager_dmenu &:}%essid% %{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:} Offline %{A}"

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_03_00.6.analog-stereo

use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.shade3}
format-volume-padding = 1

format-muted = <label-muted>
format-muted-prefix = 婢
format-muted-prefix-font = 3
format-muted-background = ${color.shade3}
format-muted-padding = 1

label-volume = "%percentage% "
label-muted = " Muted "
label-muted-foreground = ${color.foreground}

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳
ramp-volume-font = 3

[module/temperature]
type = internal/temperature
interval = 0.5

thermal-zone = 0

warn-temperature = 65
units = true

format = <ramp> <label>
format-background = ${color.shade5}
format-padding = 1

format-warn = <ramp> <label-warn>
format-warn-background = ${color.shade5}
format-warn-padding = 1

label = "%temperature-c% "
label-warn = "%temperature-c% "

ramp-0 = " "
ramp-1 = " " 
ramp-2 = " "
ramp-3 = " "
ramp-4 = " "

[module/keyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout> <label-indicator>
format-prefix = 
format-padding = 1

label-layout = " %layout%"
label-indicator-on = %name%
label-indicator-on-foreground = ${color.foreground}

[module/title]
type = internal/xwindow
format = <label>
format-background = ${color.shade3}
format-padding = 1

label = " %title%"
label-maxlen = 30

label-empty = " Desktop"
label-empty-foreground = ${color.foreground}

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-default = 

format = <label-state>
format-background = ${color.shade2}
label-monitor = %name%

label-active = ""
label-active-foreground = ${color.foreground}

label-occupied = ""
label-occupied-foreground = ${color.foreground}

label-urgent = ""
label-urgent-foreground = ${color.shade2}

label-empty = ""
label-empty-foreground = ${color.foreground}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

[module/spotify]
type = custom/script
tail = true
format-prefix = " "
format-prefix-foreground = #37FF38
format-prefix-font = 3
format = <label>
format-padding = 2
format-background = ${color.shade1}
exec = ~/.config/polybar/scripts/spotify/scroll_spotify_status.sh

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/polybar-forecast/target/release/polybar-forecast --api-key=3c97afeaff7cf18ba21309edd8c1f1b0 --city-id=1586151 --units=metric
exec-if = ping openweathermap.org -c 1

label = %output%
interval = 10
label-font = 4
format-padding = 2
format-background = ${color.shade4}
