[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/glyphs.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 32
offset-x = 0%
offset-y = 0%
radius = 0

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0
radius-bottom = 0

underline-size = 0
underline-color = ${color.foreground}

border-size = 0
border-color = ${color.background}
padding-left = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka Nerd Font:pixelsize=11;3"
font-1 = "Iosevka Nerd Font:pixelsize=20;5"
font-2 = "Iosevka Nerd Font:pixelsize=14;3"
font-3 = "Iosevka Nerd Font:pixelsize=18;3"
font-4 = "Iosevka Nerd Font:style=bold:pixelsize=11;3"
font-5 = "Iosevka Nerd Font:style=bold:pixelsize=14;3"

modules-left = launcher left1 workspaces left2 title left3
modules-center = right time left 
modules-right = right4 battery right3 pulseaudio right2 sysmenu 

separator =
dim-value = 1.0
wm-name = 
locale = 

tray-position = right
tray-detached = false

tray-maxsize = 20
tray-background = ${color.shade2}

tray-offset-x = 0
tray-offset-y = 0 
tray-padding = 2
tray-scale = 1.0

enable-ipc = true

[bar/bottom]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = true
fixed-center = true
width = 100%
height = 25
offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

underline-size = 2
underline-color = ${color.foreground}

border-size = 0
border-color = ${color.background}

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka Nerd Font:pixelsize=10;3"
font-1 = "Iosevka Nerd Font:style=Medium:size=25;5"
font-2 = "Iosevka Nerd Font:pixelsize=13;4"
font-3 = "Weather Icons:pixelsize=12;2"

modules-left = filesystem backlight memory cpu temperature 
modules-center = 
modules-right = weather date

separator = 
dim-value = 1.0
wm-name =
locale =

tray-position = right
tray-detached = false

tray-maxsize = 20
tray-background = ${color.shade2}

tray-offset-x = 0
tray-offset-y = 0
tray-padding = 3
tray-underline = ${color.shade4}
tray-scale = 1.0

enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true
